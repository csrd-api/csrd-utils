default_language_version:
  python: python3.12
repos:
- repo: https://github.com/python-poetry/poetry
  rev: '1.8.0'
  hooks:
  - id: poetry-check
    args: ['--lock']
- repo: https://github.com/psf/black-pre-commit-mirror
  rev: '24.2.0'
  hooks:
    - id: black
